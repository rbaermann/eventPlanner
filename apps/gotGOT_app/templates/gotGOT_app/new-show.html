<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome</title>
        {% load static %}
        <link rel='stylesheet' href='{% static "gotGOT_app/css/new-show.css" %}'>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Got GOT?</h1>
            <a href='/dashboard'>Dashboard</a>
            <a href='/shows'>Upcoming Shows</a>
            <a href='/logout'>Logout</a>
            <h1>Add an Upcoming Event</h1>
            <form action='/createshow' method='POST'>
                {% csrf_token %}
                <h3>Title</h3>
                <input type='text' name='title'>
                <h3>Genre</h3>
                <select name='genre'>
                    <option value=''>-select-</option>
                    <option value='Fantasy'>Fantasy</option>
                    <option value='Action'>Action</option>
                    <option value='Murder-Mystery'>Murder-Mystery</option>
                    <option value='Horror'>Horror</option>
                    <option value='Comedy'>Comedy</option>
                </select>
                <h3>When</h3>
                <input type='date' name='time'>
                <h3>Location</h3>
                <input type='text' name='location'><br>
                <input type='submit' value='Create New Show'>
            </form>
        </div>
    </body>
</html>
